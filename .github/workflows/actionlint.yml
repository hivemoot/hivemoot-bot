name: Actionlint

on:
  push:
    branches: [main]
  pull_request_target:
    branches: [main]

permissions:
  contents: read

jobs:
  actionlint:
    name: Actionlint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
          persist-credentials: false

      - name: Run actionlint
        uses: docker://rhysd/actionlint:1.7.7
