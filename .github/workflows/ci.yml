name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  test_typecheck:
    name: Test & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test

  coverage_gate:
    name: Coverage Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage thresholds
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
          verbose: true

  deploy:
    name: Deploy to Vercel
    needs: [build, lint, test_typecheck, coverage_gate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy
        id: deploy
        run: |
          set -euo pipefail

          deploy_output="$(vercel deploy --prebuilt --prod --archive=tgz --token=${{ secrets.VERCEL_TOKEN }} 2>&1)"
          echo "$deploy_output"

          deploy_url="$(printf '%s\n' "$deploy_output" | grep -Eo 'https://[^[:space:]]+\.vercel\.app' | tail -n1 || true)"
          if [ -z "$deploy_url" ]; then
            echo "::error::Failed to extract deployment URL from Vercel output"
            exit 1
          fi

          echo "url=$deploy_url" >> "$GITHUB_OUTPUT"
          echo "Deployed to $deploy_url"

      - name: Verify deployment health
        run: |
          set -euo pipefail

          health_url="${{ steps.deploy.outputs.url }}/api/github/webhooks"
          max_attempts=5

          for attempt in $(seq 1 "$max_attempts"); do
            if response="$(curl -fsS --max-time 15 "$health_url")"; then
              echo "$response" | jq .

              status="$(echo "$response" | jq -r '.status // "unknown"')"
              github_app_ready="$(echo "$response" | jq -r '.checks.githubApp.ready // false')"
              llm_ready="$(echo "$response" | jq -r '.checks.llm.ready // false')"

              if [ "$status" != "ok" ] || [ "$github_app_ready" != "true" ]; then
                echo "::error::Critical health check failed: $(echo "$response" | jq -c '{status, githubApp: .checks.githubApp}')"
                exit 1
              fi

              if [ "$llm_ready" != "true" ]; then
                echo "::warning::LLM readiness degraded: $(echo "$response" | jq -c '.checks.llm')"
              fi

              echo "Post-deploy health check passed"
              exit 0
            fi

            if [ "$attempt" -lt "$max_attempts" ]; then
              sleep_seconds=$((attempt * 5))
              echo "Health endpoint not ready (attempt ${attempt}/${max_attempts}); retrying in ${sleep_seconds}s"
              sleep "$sleep_seconds"
            fi
          done

          echo "::error::Deployment health endpoint unreachable after ${max_attempts} attempts: $health_url"
          exit 1
