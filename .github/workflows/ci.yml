name: CI

on:
  push:
    branches: [main]
  pull_request_target:
    branches: [main]

permissions:
  contents: read

env:
  TRUSTED_FORK_OWNERS_JSON: '["hivemoot","hivemoot-worker","hivemoot-builder","hivemoot-polisher","hivemoot-scout"]'

jobs:
  trust_check:
    name: Evaluate trusted fork owner
    runs-on: ubuntu-latest
    outputs:
      run_pr_jobs: ${{ steps.decision.outputs.run_pr_jobs }}
    steps:
      - id: decision
        env:
          EVENT_NAME: ${{ github.event_name }}
          PR_OWNER: ${{ github.event.pull_request.head.repo.owner.login }}
          TRUSTED_FORK_OWNERS_JSON: ${{ env.TRUSTED_FORK_OWNERS_JSON }}
        run: |
          if [ "$EVENT_NAME" != "pull_request_target" ]; then
            echo "run_pr_jobs=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if node -e "const owners = JSON.parse(process.env.TRUSTED_FORK_OWNERS_JSON); process.exit(owners.includes(process.env.PR_OWNER) ? 0 : 1)"; then
            echo "run_pr_jobs=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_pr_jobs=false" >> "$GITHUB_OUTPUT"
            echo "Skipping fork PR workflows for untrusted owner: $PR_OWNER"
          fi

  build:
    name: Build
    needs: trust_check
    if: needs.trust_check.outputs.run_pr_jobs == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
          persist-credentials: false

      - name: Setup Node.js (push)
        if: github.event_name != 'pull_request_target'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Node.js (pull_request_target)
        if: github.event_name == 'pull_request_target'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  lint:
    name: Lint
    needs: trust_check
    if: needs.trust_check.outputs.run_pr_jobs == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
          persist-credentials: false

      - name: Setup Node.js (push)
        if: github.event_name != 'pull_request_target'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Node.js (pull_request_target)
        if: github.event_name == 'pull_request_target'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  test_typecheck:
    name: Test & Type Check
    needs: trust_check
    if: needs.trust_check.outputs.run_pr_jobs == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
          persist-credentials: false

      - name: Setup Node.js (push)
        if: github.event_name != 'pull_request_target'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Node.js (pull_request_target)
        if: github.event_name == 'pull_request_target'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test

  coverage_gate:
    name: Coverage Gate
    needs: trust_check
    if: needs.trust_check.outputs.run_pr_jobs == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
          persist-credentials: false

      - name: Setup Node.js (push)
        if: github.event_name != 'pull_request_target'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Node.js (pull_request_target)
        if: github.event_name == 'pull_request_target'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage thresholds
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: github.event_name != 'pull_request_target'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
          verbose: true

  deploy:
    name: Deploy to Vercel
    needs: [trust_check, build, lint, test_typecheck, coverage_gate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
