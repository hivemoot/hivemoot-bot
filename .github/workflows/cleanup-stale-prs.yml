name: cleanup-stale-prs

on:
  schedule:
    - cron: "10,40 * * * *"  # Every 30 minutes (staggered +10)
  workflow_dispatch:
    # Manual trigger for testing

# Prevent overlapping runs of this workflow
concurrency:
  group: hivemoot-cleanup-stale-prs
  cancel-in-progress: false

jobs:
  cleanup-stale-prs:
    name: Cleanup Stale Implementation PRs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run cleanup-stale-prs script
        run: npm run cleanup-stale-prs
        env:
          APP_ID: ${{ vars.APP_ID }}
          APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
          # Per-repo config in .github/hivemoot.yml (defaults: 3 days stale, 6 days close)
