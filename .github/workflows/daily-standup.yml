name: daily-standup

on:
  schedule:
    - cron: "5 0 * * *"    # 00:05 UTC daily — reports on previous calendar day
  workflow_dispatch:
    # Manual trigger for testing

# Prevent overlapping runs of this workflow
concurrency:
  group: hivemoot-daily-standup
  cancel-in-progress: false

jobs:
  daily-standup:
    name: Post Colony Reports
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run daily standup script
        run: npm run daily-standup
        env:
          APP_ID: ${{ vars.APP_ID }}
          APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
          # LLM configuration (optional — falls back to template without LLM)
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER }}
          LLM_MODEL: ${{ vars.LLM_MODEL }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
